<div class="products">
    <div class="products__logo">
        <img src="../../../assets/images/tenis.png" alt="">
    </div>
    <div class="products__list">
      <div class="products__product" *ngFor="let produto of produtos; let i = index" >
        <img [src]="produto.url" alt="">
        <h3>{{ produto.nome }}</h3>
        <p>R${{ produto.valorVenda }}</p>
        <p style="display: none;">Quantidade dispon√≠vel: {{ produto.quantidade }}</p>
        <button (click)="showProductModal(produto)">Comprar</button>
      </div>
    </div>
</div>

<app-modal-product *ngIf="modalProduct" [product]="selectedProduct" (closeModalEmit)="modalProduct = false"></app-modal-product>
