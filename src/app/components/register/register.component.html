<div class="register">
    <div class="register__logo">
        <img src="../../../assets/images/tenis.png" alt="">
    </div>

    <div class="register__container">
        <div class="container__form">
            <h2>Seja um membro da Nike</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required [(ngModel)]="client.nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required [(ngModel)]="client.email">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required [(ngModel)]="client.cpf">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" [(ngModel)]="client.telefone">
                </div>
                <div class="form-group">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
        
        <div class="container__img">
            <img src="../../../assets/images/nike.jpg" alt="">
        </div>
    </div>
</div>
